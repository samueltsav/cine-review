<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="css/watchlist.css">
    <script src="js/watchlist.js" defer></script>
</head>

<body>
    <div id="watchlist-grid">
        <header id="watchlist-header">
            <h1 id="watchlist-heading">
                My Watchlist
            </h1>
            <p id="watchlist-description">
                Movies you want to watch
            </p>
        </header>

        <main id="watchlist-content">
            <div class="empty-state">
                <img>
                <h3>Your watchlist is empty</h3>
                <p class="sec-text">Start adding movies you want to watch!</p>
                <button class="browse-button">Browse Movies</button>
            </div>
        </main>
    </div>
</body>

</html>
